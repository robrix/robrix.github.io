---
layout: default
---

<div class="home">

  <div class="posts">
    $for(posts)$
      <div class="post">
        <p class="post-meta">$date$</p>
        <a href="$url$" class="post-link"><h3 class="h2 post-title">$title$</h3></a>
        <p class="post-summary">
          $if(summary)$
            $summary$
          $else$
            $excerpt$
          $endif$
        </p>
      </div>
    $endfor$
  </div>
  $if(pagination)$
    $partial("_includes/pagination.html")$
  $endif$
</div>
