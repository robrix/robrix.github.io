<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>$if(title)$$title$ &#8211; $endif$$siteTitle$</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="$if(summary)$$summary$$else$$siteDescription$$endif$">
    <meta name="author" content="$siteAuthor$">
    $if(categories)$<meta name="keywords" content="$categories$">$endif$
    <link rel="canonical" href="$siteUrl$$baseUrl$$if(url)$$url$$endif$">
    <link rel="alternate" type="application/rss+xml" title="$siteTitle$" href="$siteUrl$$baseUrl$/feed.xml" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="$baseUrl$/css/pixyll.css" type="text/css">

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Merriweather:900,900italic,300,300italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lato:900,300' rel='stylesheet' type='text/css'>

    <link rel="mask-icon" type="image/svg+xml" href="https://antitypical.com/icon.svg">
    <link rel="icon" type="image/svg+xml" href="https://antitypical.com/icon.svg" sizes="any">
    <link rel="icon" type="image/png" href="https://antitypical.com/icon-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="https://antitypical.com/icon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://antitypical.com/icon-96.png" sizes="96x96">
    <link rel="apple-touch-icon" type="image/png" href="https://antitypical.com/icon-180.png" sizes="180x180">

    <!-- Open Graph -->
    <!-- From: https://github.com/mmistakes/hpstr-jekyll-theme/blob/master/_includes/head.html -->
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="$if(title)$$title$$else$$siteTitle$$endif$">
    <meta property="og:description" content="$if(description)$$description$$else$$siteDescription$$endif$">
    <meta property="og:url" content="$siteUrl$$if(url)$$url$$endif$">
    <meta property="og:site_name" content="$siteTitle$">
</head>
